{% extends "base.html" %}
{% block title %}Delete Template Value Set{% endblock %}

{% block content %}
    <h2>Template Value Set: {{ template_value_set.hostname }}</h2>
    <p>
        <a href="{{ url_for("view_template_value_set", config_template_id=template_value_set.config_template.id, template_value_set_id=template_value_set.id) }}" id="_back">back</a> |
        <a href="{{ url_for("delete_template_value_set", config_template_id=template_value_set.config_template.id, template_value_set_id=template_value_set.id) }}" id="delete_template_value_set">delete</a>
    </p>
    <form action="" method="POST">
        <p>Do you really want to delete this Template Value Set? All associated elements are also deleted.</p>
        <input id="submit" type="submit" name="yes" value="yes" />
    </form>
{% endblock %}
